<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Resta</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
       <link rel="stylesheet" href="css/framework7.keypad.css">
    <link rel="stylesheet" href="css/framework7.keypad.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Resta</div>
            <div class="right">
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
                  
                     <form>
                      <div class="list-block">
                        <ul>
                          <li class="item-content">
                            <div class="item-inner">
                              <div class="item-title label"></div>
                              <div class="item-input">
                                <input type="number" id="numero_uno" placeholder="primer numero">
                              </div>
                            </div>
                          </li>
                          <li class="item-content">
                            <div class="item-inner">
                              <div class="item-title label"></div>
                              <div class="item-input">
                                <input type="number" id="numero_dos" placeholder="segundo numero">
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="list-block">
                        <ul>
                          <li><a id="iniciarR" href="#" class="item-link list-button">Calcular</a></li>
                        </ul>
                        
                      </div>
                    </form>

                  
            </div>
         
          </div>
        </div>
      </div>
    </div>
    <!-- js necesario para conectar con cordova -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.keypad.js"></script>
    <script type="text/javascript" src="js/framework7.keypad.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app2.js"></script>
  </body>
</html>
